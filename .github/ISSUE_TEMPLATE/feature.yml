name: Feature Request
description: File a feature request.
labels: [Feature]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill this out!
  - type: dropdown
    id: arc
    attributes:
      label: Adding, Removing, or Changing
      description: What are you doing
      options:
        - Adding
        - Removing
        - Changing
    validations:
      required: true
  - type: input
    id: atype
    attributes:
      label: Type of Modification
      description: What is it for?
      placeholder: I want to ...
    validations:
      required: true
  - type: textarea
    id: desc
    attributes:
      label: What are you trying to modify
      description: Give as detailed of a description as you can for the skill that you want (include pictures/Videos if applicable)
      placeholder: The way I would implement this is ...
    validations:
      required: true
  - type: textarea
    id: alternative
    attributes:
      label: Alternatives
      description: What alternatives have you considered?
      placeholder: list any...
  - type: markdown
    id: thanks
    attributes:
      value: "Thank you for filling out the form! We will read it soon.."
